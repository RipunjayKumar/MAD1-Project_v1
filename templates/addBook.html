<!DOCTYPE html>
<html lan="eng">
    <head>
        <title>Add Book Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      {% include 'navbar.html' %}
        <div>  
            <div class="container">
                <h1> Add a Book </h1>
                <form method="POST" action="/addBook">
                Book Name : <input type="text" name="bookName"> <br><br>
                Content : <input type="text" name="content" size="50"> <br><br>
                Authors : <input type="text" name="authors"> <br><br>
                Section Id :  <select class="form-select-sm" aria-label="Small select example" name="sectionId">
                                <option selected>None</option>
                                {% for section in sections%}
                                <option value="{{section.sectionId}}">{{section.sectionId}} : {{section.sectionName}}</option>
                                {% endfor %}
                            </select><br>
                 <!-- sectionId : <input type="text" name="sectionId"> <br><br> -->
                <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </body>
</html>
